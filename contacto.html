<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="contacto.css">
    <title>Margherita´s Pizza</title>
</head>





<body class="contenedor">
    <header id="primero" class="item">
        <div class="logo">
            <img src="pizza-logo.png" alt="logo de pizza">
        </div>
        <nav>
            <ul class="nav-link">
                <li><a class="links" href="inicio.html">Inicio</a></li>
                <li><a class="links" href="masas.html">Masas</a></li>
                <li><a class="links" href="salsas.html">Salsas</a></li>
                <li><a class="links" href="#">Quesos</a></li>

            </ul>
        </nav>

        <a class="btn"
            href="contacto.html"><button>Contacto</button></a>

        <a onclick="openNav()" class="menu"
            href="#"><button>Menú</button></a>

        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="#" class="close"
                aria-label="Cerrar menú">&times;</a>

            <div class="overlay-content">
                <a href="inicio.html">Inicio</a>
                <a href="masas.html">Masas</a>
                <a href="salsas.html">Salsas</a>
                <a href="#">Quesos</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </div>

    </header>

    <div id="segundo" class="item">

        <form class="formulario">
            <h2>Contacto</h2>
            <div class="entrada-grupo">
                <label for="nombre">Nombre:</label>
                <input type="texto" name="nombre" id="nombre" placeholder="Margherita Pizza" >
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="+12 3456 789011" >
        
                <label for="mail">Email</label>
                <input type="email" name="email" id="email" placeholder="pizza@ejemplo.com" >
        
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="¿Cuáles son tus dudas?"></textarea>
            
                <div class="formulario-texto">
                    <a href="#">Política de Privacidad</a>
                    <a href="#">Términos y Condiciones</a>
                </div>
        
                <input class="boton" type="submit" value="Enviar">
            </div>
           </form>
           
    </div>

    <footer id="tercero" class="item">
        <div class="footer-content">
            <p>&copy; 2025 Margherita Pizza´s. Todos los derechos
                reservados.</p>
            <p>Visítanos para más recetas e historias sobre la pizza.</p>
        </div>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="inicio.js"></script>

</body>
</html>
