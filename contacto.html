<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" />
    <link rel="stylesheet" href="contacto.css">
    <title>Margherita´s Pizza</title>
</head>





<body class="contenedor">
    <div id="primero" class="item">
        <header class="header">
            <div class="logo">
                <img src="pizza-logo.png" alt="logo de pizza">
            </div>
            <nav>
                <ul class="nav-link">
                    <li><a class="links" href="inicio.html">Inicio</a></li>
                    <li><a class="links" href="masas.html">Masas</a></li>
                    <li><a class="links" href="salsas.html">Salsas</a></li>
                    <li><a class="links" href="#">Quesos</a></li>
                    
                </ul>
            </nav>

            <a class="btn" href="contacto.html"><button>Contacto</button></a>
            
            <a onclick="openNav()" class="menu" href="#"><button>Menú</button></a>


            <div class="overlay" id="mobile-menu">
                <a onclick="closeNav()" href="#" class="close" aria-label="Cerrar menú">&times;</a>

                <div class="overlay-content">
                    <a href="inicio.html">Inicio</a>
                    <a href="masas.html">Masas</a>
                    <a href="salsas.html">Salsas</a>
                    <a href="#">Quesos</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </div>
        </header>
    </div>

    <div id="segundo" class="item">

        <form class="formulario">
            <h2>Contacto</h2>
            <div class="entrada-grupo">
                <label for="nombre">Nombre:</label>
                <input type="texto" name="nombre" id="nombre" placeholder="Margherita Pizza" >
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="+12 3456 789011" >
        
                <label for="mail">Email</label>
                <input type="email" name="email" id="email" placeholder="margheritaspizza@ejemplo.com" >
        
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje aquí"></textarea>
            
                <div class="formulario-texto">
                    <a href="#">Política de Privacidad</a>
                    <a href="#">Términos y Condiciones</a>
                </div>
        
                <input class="boton" type="entregar" value="Enviar">
            </div>
           </form>
           
    </div>

    <div id="tercero" class="item">
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Margherita Pizza´s. Todos los derechos reservados.</p>
                <p>Visítanos para más recetas e historias sobre la pizza.</p>
            </div>
        </footer>
        


    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script type="text/javascript" src="inicio.js"></script>

</body>
</html>
